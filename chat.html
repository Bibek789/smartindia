<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatChat - AI Chat</title>
    <link rel="stylesheet" href="chat.css"> <!-- Specific styles for the chat interface -->
</head>

<body>

    <div class="main-layout">
        <!-- Sidebar for chat history -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="home-link">
                    <ion-icon name="planet-outline"></ion-icon>
                    <span>FloatChat</span>
                </a>
                <button class="new-chat-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>
            <div class="chat-history">
                <p class="history-title">Recent</p>
                <ul>
                    <!-- Example chat history item -->
                    <li class="history-item active">
                        <a href="#">ARGO float data in the Indian Ocean</a>
                        <button class="delete-chat-btn"><ion-icon name="trash-outline"></ion-icon></button>
                    </li>
                    <li class="history-item">
                        <a href="#">Temperature vs. Salinity</a>
                        <button class="delete-chat-btn"><ion-icon name="trash-outline"></ion-icon></button>
                    </li>
                </ul>
            </div>
            <!-- User profile and settings footer -->
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">U</div>
                    <span class="user-name">User</span>
                </div>
                <a href="index.html" class="logout-btn">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main chat container -->
        <div class="chat-container">
            <div class="chat-and-dashboard">
                <div class="chat-area">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Welcome message with username -->
                        <div class="message bot-message">
                            <p>Hello <span id="welcomeUserName">
                                <script>
                                    // Display username in welcome message
                                    document.getElementById('welcomeUserName').textContent = 
                                        userData.fullName || currentUsername || 'there';
                                </script>
                            </span>! I am FloatChat. How can I help you explore ARGO oceanographic data today?</p>
                        </div>
                    </div>
                    <div class="chat-input-area">
                        <form id="chat-form" class="chat-form">
                            <button type="button" id="toggle-dashboard-btn" class="icon-btn" title="Toggle Dashboard">
                                <ion-icon name="analytics-outline"></ion-icon>
                            </button>
                            <textarea id="message-input" placeholder="Ask me about ARGO data..." required></textarea>
                            <button type="submit" class="send-btn">
                                <ion-icon name="arrow-up-outline"></ion-icon>
                            </button>
                        </form>
                    </div>
                </div>
                <!-- Dashboard Area -->
                <div class="dashboard-area">
                    <iframe src="http://localhost:8501" title="ARGO Data Dashboard"></iframe>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- You can add a specific script for chat functionality later -->
    <!-- <script src="chat.js"></script> -->
    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("message-input");
        const messagesDiv = document.getElementById("chat-messages");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Add user message to chat
            const userDiv = document.createElement("div");
            userDiv.classList.add("message", "user-message");
            userDiv.innerHTML = `<p>${userMessage}</p>`;
            messagesDiv.appendChild(userDiv);

            input.value = "";

            // Send to backend
            const response = await fetch("http://127.0.0.1:5500/dash", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });


            const data = await response.json();

            // Add bot reply to chat
            const botDiv = document.createElement("div");
            botDiv.classList.add("message", "bot-message");

            // Only show response
            botDiv.innerHTML = `<p>${data.response}</p>`;

            messagesDiv.appendChild(botDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;



            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

            const toggleBtn = document.getElementById('toggle-dashboard-btn');
        const mainLayout = document.querySelector('.main-layout');
        const toggleIcon = toggleBtn.querySelector('ion-icon');

        toggleBtn.addEventListener('click', () => {
            mainLayout.classList.toggle('dashboard-hidden');
            const isHidden = mainLayout.classList.contains('dashboard-hidden');
            toggleIcon.setAttribute('name', isHidden ? 'analytics-outline' : 'close-outline');
            toggleBtn.setAttribute('title', isHidden ? 'Show Dashboard' : 'Hide Dashboard');
        });
    </script>

</body>

</html>
